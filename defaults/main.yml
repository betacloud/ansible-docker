---
docker_action: deploy

##########################
# versions

openstack_version: pike

##########################
# generic

docker_debug: "false"
docker_experimental: "false"
docker_ipv6: "false"
docker_user: dragon

##########################
# logging

docker_log_driver: "json-file"
docker_log_level: info
docker_log_opts:
  max-size: 10m
  max-file: 3

##########################
# hosts

docker_hosts:
  - "unix:///var/run/docker.sock"
  - "tcp://127.0.0.1:2375"

##########################
# package

docker_package_name: docker-ce

##########################
# versions

docker_compose_version: 1.18.0
docker_version: 18.03.0

##########################
# registry

docker_registry: index.docker.io
docker_registry_password: ""
docker_registry_username: ""

docker_insecure_registries:
  - registry-1.osism.io

##########################
# storage driver

# NOTE: overlay2 is the default choice for Docker CE
docker_storage_driver: overlay2

##########################
# storage block device

docker_configure_storage_block_device: no

docker_storage_block_device: /dev/sdb
docker_storage_filesystem: ext4
docker_storage_force: no

##########################
# proxy

docker_configure_proxy: no

docker_proxy_http: "http://proxy.tld:8080"
docker_proxy_https: "{{ docker_proxy_http }}"
docker_proxy_no_proxy:
  - localhost
  - 127.0.0.1

##########################
# repository

docker_configure_repository: yes

docker_debian_repository_key: https://download.docker.com/linux/ubuntu/gpg
docker_debian_repository: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
