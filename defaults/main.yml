---
docker_listen_on_loopback: no
docker_operator_user: ""
docker_run_tests: no
use_docker_as_privileged_user: no

# registry related parameters

docker_registry: quay.io
docker_registry_password: ""
docker_registry_username: ""

# proxy related parameters

docker_proxy: no
docker_proxy_http: "http://proxy.tld:8080"
docker_proxy_https: "{{ docker_proxy_http }}"
docker_proxy_no_proxy:
  - localhost
  - 127.0.0.1

# cadvisor related parameters

docker_run_cadvisor: no
cadvisor_listen_address: "{{ ansible_default_ipv4.address }}"
cadvisor_password: password
cadvisor_port: 8080
cadvisor_username: cadvisor
cadvisor_version: latest

# cadvisor related parameters (influxdb)

cadvisor_use_influxdb: no
cadvisor_influxdb_database: cadvisor
cadvisor_influxdb_host: influxdb
cadvisor_influxdb_password: password
cadvisor_influxdb_port: 8086
cadvisor_influxdb_user: cadvisor
