---
docker_action: deploy

##########################
# versions

openstack_version: rocky

##########################
# generic

docker_debug: "false"
docker_experimental: "false"
docker_live_restore: "true"
docker_user: dragon

##########################
# networking

docker_ipv6: "false"

##########################
# logging

docker_log_driver: "json-file"
docker_log_level: info
docker_log_opts:
  max-size: 10m
  max-file: 3

##########################
# hosts

docker_hosts:
  - "unix:///var/run/docker.sock"
  - "tcp://127.0.0.1:2375"

##########################
# service

docker_service_name: docker
containerd_service_name: containerd

##########################
# package

docker_package_name: docker-ce

##########################
# python package

docker_python_package_names:
  - python-docker
  - python3-docker

docker_python_install_from_pip: "{{ (openstack_version != 'ocata' and ansible_distribution_release == 'xenial') or (ansible_distribution_release == 'xenial') }}"
docker_pip_package_name: docker
docker_pip_extra_args: ""

##########################
# version

# NOTE: This "5:" must be prepended starting with version 18.09.
#       Check available version under Ubuntu with apt-cache madison docker-ce.
docker_version: "5:18.09.6"

##########################
# compose

docker_compose_version: 1.24.1
docker_compose_checksum: sha256:cfb3439956216b1248308141f7193776fcf4b9c9b49cbbe2fb07885678e2bb8a

docker_compose_install_from_url: no
docker_compose_url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-Linux-x86_64"

##########################
# registry

docker_registry: index.docker.io
docker_registry_password:
docker_registry_username:

docker_insecure_registries: []
docker_registry_mirrors: []

##########################
# storage driver

# NOTE: overlay2 is the default choice for Docker CE
docker_storage_driver: overlay2

##########################
# storage block device

docker_configure_storage_block_device: no

docker_storage_block_device: /dev/sdb
docker_storage_filesystem: ext4
docker_storage_force: no

##########################
# proxy

docker_configure_proxy: no

docker_proxy_http: "http://proxy.tld:8080"
docker_proxy_https: "{{ docker_proxy_http }}"
docker_proxy_no_proxy:
  - localhost
  - 127.0.0.1

##########################
# repository

docker_configure_repository: yes

docker_debian_repository_arch: amd64
docker_debian_repository_key: https://download.docker.com/linux/ubuntu/gpg
docker_debian_repository: "deb [ arch={{ docker_debian_repository_arch }} ] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

##########################
# other options

# https://docs.docker.com/engine/reference/commandline/dockerd/#daemon-configuration-file
docker_opts: {}
