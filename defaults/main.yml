---
docker_action: deploy

##########################
# generic

docker_listen_on_loopback: no
docker_user: dragon
docker_version: 17.05.0

##########################
# registry

docker_registry: index.docker.io
docker_registry_password: ""
docker_registry_username: ""

docker_configure_insecure_registries: yes
docker_insecure_registries:
  - registry-1.osism.io

##########################
# storage driver

docker_configure_storage_driver: no

docker_storage_driver: overlay2

##########################
# storage block device

docker_configure_storage_block_device: no

docker_storage_block_device: /dev/sdb
docker_storage_filesystem: ext4
docker_storage_force: no

##########################
# proxy

docker_configure_proxy: no

docker_proxy_http: "http://proxy.tld:8080"
docker_proxy_https: "{{ docker_proxy_http }}"
docker_proxy_no_proxy:
  - localhost
  - 127.0.0.1

##########################
# repository

docker_configure_repository: yes

docker_debian_repository_key: https://apt.dockerproject.org/gpg
docker_debian_repository: deb https://apt.dockerproject.org/repo ubuntu-xenial main

docker_redhat_repository_key: https://yum.dockerproject.org/gpg
docker_redhat_repository: "https://yum.dockerproject.org/repo/main/{{ ansible_distribution|lower }}/{{ ansible_distribution_major_version|lower }}"
