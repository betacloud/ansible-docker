---
- name: Pull an image
  docker_image:
    name: alpine
  become: false
  connection: paramiko

- name: Start a container
  docker_container:
    name: sleepy
    image: alpine
    command: sleep infinity
  become: false
  connection: paramiko

- name: Remove a container
  docker_container:
    name: sleepy
    state: absent
  become: false
  connection: paramiko

- name: Remove image
  docker_image:
    name: alpine
    state: absent
  become: false
  connection: paramiko
