---
- name: Start/Enable service
  service:
    name: docker
    state: started
    enabled: yes
  become: true

- name: Start/Enable docker socket service
  service:
    name: docker.socket
    state: started
    enabled: yes
  when: ansible_os_family == 'Debian'
  become: true
