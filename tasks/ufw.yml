---
- name: Get status of ufw
  command: ufw status
  become: true
  register: ufw_status
  ignore_errors: true
  changed_when: false

- name: Set docker_configure_ufw fact
  set_fact:
    docker_configure_ufw: "'Status: active' in ufw_stats.stdout"

- name: Allow incoming traffic
  ufw:
    interface: docker0
    rule: allow
    direction: in
  when: docker_configure_ufw|bool
  become: true
