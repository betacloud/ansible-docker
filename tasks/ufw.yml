---
- name: Get status of ufw
  command: ufw status
  become: true
  register: ufw_status
  ignore_errors: true
  changed_when: false

- name: Set ufw_enabled fact
  set_fact:
    ufw_enabled: "'Status: active' in ufw_stats.stdout"

- name: Allow incoming traffic
  ufw:
    interface: docker0
    rule: allow
    direction: in
  when: ufw_enabled|bool
  become: true
