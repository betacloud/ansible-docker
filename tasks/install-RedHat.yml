---
- name: Add repository
  yum_repository:
    name: docker
    description: "Docker repository"
    baseurl: "{{ docker_redhat_repository }}"
    state: present
    gpgkey: "{{ docker_redhat_repository_key }}"
    gpgcheck: yes
  become: true

- name: Install required packages
  package:
    name: "{{ item }}"
    state: present
  become: true
  with_items: "{{ docker_required_packages }}"

- name: Unlock docker-engine package
  command: yum versionlock del docker-engine
  register: result
  changed_when: "'versionlock deleted: 1' in result.stdout"
  failed_when: result.rc not in [0,1]
  become: true
  tags:
    - skip_ansible_lint

- name: Install docker-engine package
  yum:
    name: "docker-engine-{{ docker_version }}.ce"
    state: present
  become: true

- name: Lock docker-engine package
  command: yum versionlock add docker-engine
  register: result
  changed_when: "'versionlock added: 1' in result.stdout"
  become: true
  tags:
    - skip_ansible_lint
